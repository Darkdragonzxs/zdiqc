<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>zdiqc</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --bg: #000;
  --fg: #fff;
}

body {
  margin: 0;
  height: 100vh;
  font-family: Inter, sans-serif;
  background: var(--bg);
  color: var(--fg);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#bg-video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: grayscale(1) brightness(0.75);
  z-index: -2;
  display: none;
  opacity: 0;
  transition: opacity 1s ease;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

.overlay {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: opacity 0.8s ease;
  z-index: 10;
}

.click-text {
  font-size: 14px;
  letter-spacing: 4px;
  text-transform: uppercase;
  opacity: 0.8;
  cursor: pointer;
}
.click-text:hover { opacity: 1; }

#main-content {
  display: none;
  z-index: 1;
}

.center {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.center img {
  width: min(320px, 70vw);
  filter: grayscale(1);
}

.center h1 {
  position: absolute;
  font-size: clamp(3rem, 8vw, 5rem);
  font-weight: 700;
  letter-spacing: 0.25em;
  color: white;
  pointer-events: none;
}
.center h1 span {
  display: block;
  font-size: 0.28em;
  letter-spacing: 0.5em;
  margin-top: 0.2em;
  opacity: 0.7;
}

.side-panel {
  position: fixed;
  right: 24px;
  top: 50%;
  transform: translateY(-50%);
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  z-index: 5;
}

.volume-control {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.volume-control i {
  font-size: 18px;
  cursor: pointer;
  opacity: 0.85;
}
.volume-control i:hover { opacity: 1; }

.volume-control input[type="range"] {
  writing-mode: bt-lr;
  -webkit-appearance: slider-vertical;
  width: 4px;
  height: 120px;
  accent-color: white;
  cursor: pointer;
}

.side-btn {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.3);
  color: white;
  font-family: Inter, sans-serif;
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
  padding: 8px 10px;
  cursor: pointer;
  opacity: 0.75;
  transition: opacity 0.2s ease, border 0.2s ease;
}
.side-btn:hover {
  opacity: 1;
  border-color: white;
}
</style>
</head>

<body>

<video id="bg-video" muted loop playsinline>
  <source src="https://cdn.jsdelivr.net/gh/Darkdragonzxs/Proxy-UV@main/bga.mp4" type="video/mp4">
</video>

<div class="overlay" id="overlay">
  <div class="click-text" onclick="startSequence()">enter</div>
</div>

<div id="main-content">
  <div class="center">
    <img src="https://s12.gifyu.com/images/bkQRV.gif" alt="zdiqc">
    <h1>zdiqc<span>network!!1</span></h1>
  </div>
  <p></p>
  <button class="side-btn" onclick="loadDocs()">documentation</button>
  <button class="side-btn" onclick="loadServices()">services</button>
</div>

<div class="side-panel" id="sidePanel">

  <div class="volume-control">
    <i id="volumeIcon" class="fa-solid fa-volume-high"></i>
    <input id="volumeSlider" type="range" min="0" max="100" value="50">
  </div>


</div>

<audio id="bg-music" src="https://cdn.jsdelivr.net/gh/Darkdragonzxs/darkdragonzxs.github.io@main/zodiac.mp3"></audio>

<script>
const video = document.getElementById("bg-video");
const audio = document.getElementById("bg-music");
const volumeSlider = document.getElementById("volumeSlider");
const volumeIcon = document.getElementById("volumeIcon");
const sidePanel = document.getElementById("sidePanel");

let lastVolume = 0.5;

function startSequence() {
  const overlay = document.getElementById("overlay");
  const main = document.getElementById("main-content");

  video.style.display = "block";
  video.currentTime = 0;
  audio.currentTime = 0;

  audio.volume = lastVolume;
  audio.loop = true;

  video.play().catch(()=>{});
  audio.play().catch(()=>{});

  requestAnimationFrame(() => {
    video.style.opacity = "1";
  });

  overlay.style.opacity = "0";

  setTimeout(() => overlay.remove(), 800);
  setTimeout(() => {
    main.style.display = "block";
    sidePanel.style.display = "flex";
  }, 1500);
}

volumeSlider.addEventListener("input", e => {
  const v = e.target.value / 100;
  audio.volume = v;
  lastVolume = v;
  audio.muted = v === 0;
  updateIcon();
});

volumeIcon.addEventListener("click", () => {
  audio.muted = !audio.muted;
  if (!audio.muted) audio.volume = lastVolume || 0.5;
  updateIcon();
});

function updateIcon() {
  volumeIcon.className =
    (audio.muted || audio.volume === 0)
      ? "fa-solid fa-volume-xmark"
      : "fa-solid fa-volume-high";
}

function loadDocs() {
  loadScript("/docs.js");
}

function loadServices() {
  loadScript("/serv.js");
}

function loadScript(src) {
  if (document.querySelector(`script[src="${src}"]`)) return;
  const s = document.createElement("script");
  s.src = src;
  document.body.appendChild(s);
}
</script>

</body>
</html>
