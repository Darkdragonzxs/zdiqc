<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      background: #111;
      padding: 16px 24px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      border-bottom: 1px solid #222;
    }

    main {
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 32px;
    }

    h2 {
      border-bottom: 2px solid #222;
      padding-bottom: 8px;
      margin-bottom: 16px;
      font-size: 1.3rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 16px;
      background: #111;
      padding: 16px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      transition: background 0.2s;
    }

    li:hover {
      background: #222;
    }

    .project-links {
      margin-top: 8px;
      display: flex;
      gap: 12px;
    }

    .project-links a {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #222;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .project-links a:hover {
      background: #fff;
      color: #000;
    }

    .project-links i {
      font-size: 1rem;
    }

    .api {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: background 0.2s;
    }

    .api:hover {
      background: #222;
    }

    .api span {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <main>
    <section id="projects">
      <h2>Services</h2>
      <ul>
        <li>
          <div>Luna - cloudmoon bypass</div>
          <div class="project-links">
            <a href="https://luna.loan" target="_blank">
              <i class="ri-computer-fill"></i> Website
            </a>
          </div>
        </li>
        </li>
        <li>
          <div>There's more stuff coming from ZDIQC every now and then...</div>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
